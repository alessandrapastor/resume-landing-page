<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .form-container { max-width: 400px; margin: 100px auto; text-align: center; }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #6c5ce7; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #5946d2; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required><br>
    <input type="password" id="login-password" placeholder="Password" required><br>
    <button onclick="logIn()">Log In</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script>
    function logIn() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[username] && users[username] === password) {
        localStorage.setItem("currentUser", username);
        alert("Login successful! Redirecting to home...");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
